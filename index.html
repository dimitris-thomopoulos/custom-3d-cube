<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D cube with images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">3D Cube</h1>
    <h3 style="text-align:center;">Navigate through the cube using the radio buttons.</h3>


    <!-- first, we make the divs for the 6 sides of the cube -->

    <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front">front</div>
          <div class="cube__face cube__face--back">back</div>
          <div class="cube__face cube__face--right">right</div>
          <div class="cube__face cube__face--left">left</div>
          <div class="cube__face cube__face--top">top</div>
          <div class="cube__face cube__face--bottom">bottom</div>
        </div>
    </div>

    <div id="radio-buttons" style="margin-top: 100px;">
        <input type="radio" name="rorate-cube-side" value="front">
        <input type="radio" name="rorate-cube-side" value="right">
        <input type="radio" name="rorate-cube-side" value="back">
        <input type="radio" name="rorate-cube-side" value="left">
        <input type="radio" name="rorate-cube-side" value="top">
        <input type="radio" name="rorate-cube-side" value="bottom">        
    </div>




<script src="app.js"></script>

</body>

</html>
